<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/index.css">
  <title>Frontend Mentor | Invoice app</title>
</head>

<body>
  <section class="main-view">
    <section class="sidepanel">
      <div class="logo-background">
        <img class="logo" src="/assets/logo.svg" alt="logo">
      </div>

      <div class="bottom-panel">
        <div class="moon">
          <button onclick="toggleDarkMode()" class="btn-moon"><img id="imgClickAndChange" onclick="changeImage()"
              class="moon-img" src="/assets/icon-moon.svg" alt="Moon"></button>
        </div>
        <div class="line">&nbsp;</div>
        <div class="avatar">
          <img class="avatar-img" src="/assets/image-avatar.jpg" alt="Avatar">
        </div>
      </div>
    </section>

    <section class="invoices">
      <nav class="invoices-navbar">

        <div class="invoices-navbar-left">
          <h1 class="invoices-header">Invoices</h1>
          <p class="grey">No invoices</p>
        </div>

        <div class="invoices-navbar-right">
          <select name="invoices" id="invoices" class="filter-status">
            <option selected disabled>Filter by status</option>
            <option>Draft</option>
            <option>Pending</option>
            <option>Paid</option>
          </select>
          <button class="btn-new-invoice" onclick="document.getElementById('new').style.display='block'">
            <div class="btn-new-invoice-white">
              <img class="new-invoice-img" src="/assets/icon-plus.svg" alt="Plus">
            </div>

            <p>New Invoice</p>
          </button>
        </div>
      </nav>

      <div id="empty">
        <img class="empty-img" src="/assets/illustration-empty.svg" alt="Empty">
        <p class="empty">There is nothing here</p>
        <p class="grey">Create an invoice by clicking the<br><span class="bold">New Invoice</span> button and get
          started</p>
      </div>
    </section>

    <!-- Modal New -->
    <div id="new" class="modal-new">
      <div class="modal-container-new">
        <div class="modal-content-new">
          <h1>New Invoice</h1>
          <div class="billfrom">

            <p class="purple">Bill From</p>
            <div class="billfrom-address-new">
              <label for="address" class="grey">Street Address</label>
              <input id="myAddress" class="input whitePlaceholder" type="text" placeholder="19 Union Terrace" required>
            </div>

            <div class="billfrom-city-new">
              <div class="billfrom-city-column-new">
                <label for="city" class="grey">City</label>
                <input id="myCity" class="input" type="text" placeholder="London">
              </div>
              <div class="billfrom-city-column-new">
                <label for="postcode" class="grey">Post Code</label>
                <input id="myPostCode" class="input" type="text" placeholder="E1 3EZ">
              </div>
              <div class="billfrom-city-column-new">
                <label for="country" class="grey">Country</label>
                <input id="myCountry" class="input" type="text" placeholder="United Kingdom">
              </div>
            </div>
          </div>

          <div class="billto-new">
            <p class="purple">Bill To</p>

            <div class="billto-name-new">
              <label for="name" class="grey">Client's Name</label>
              <input id="clientName" class="input" type="name" placeholder="Alex Grim" required>

              <label for="email" class="grey">Client's Email</label>
              <input id="clientEmail" class="input" type="email" placeholder="alexgrim@gmail.com" required>

              <label for="street" class="grey">Street Address</label>
              <input id="clientAddress" class="input" type="text" placeholder="94 Church Way" required>
            </div>

            <div class="billto-city-new">
              <div class="billto-city-column-new">
                <label for="city" class="grey">City</label>
                <input id="clientCity" class="input" type="text" placeholder="Bradford" required>
              </div>
              <div class="billto-city-column-new">
                <label for="postcode" class="grey">Post Code</label>
                <input id="clientPostCode" class="input" type="text" placeholder="DB1 9PB" required>
              </div>
              <div class="billto-city-column-new">
                <label for="country" class="grey">Country</label>
                <input id="clientCountry" class="input" type="text" placeholder="United Kingdom" required>
              </div>
            </div>

            <div class="invoice-date-new">
              <div class="invoice-date-label-new">
                <label for="invoiceDate" class="grey">Invoice Date</label>
                <input id="invoiceDate" class="input" type="date" placeholder="20 Aug 2012" required>
              </div>
              <div class="invoice-date-payment-new">
                <label for="paymentTerms" class="grey">Payment Terms</label>
                <select id="paymentTerms" name="date" class="input">
                  <option value="1" class="input">Net 1 day</option>
                  <option value="7" class="input">Net 7 days</option>
                  <option value="14" class="input">Net 14 days</option>
                  <option value="30" class="input">Net 30 days</option>
                </select>
              </div>
            </div>

            <div class="billto-project-new">
              <label for="project" class="grey">Project Description</label>
              <input id="projectDescription" type="text" class="input" placeholder="Graphic Design" required>
              <p class="grey list-name-new">Item List</p>
            </div>
          </div>

          <div class="item-list-new">
            <div class="item-list-name-new">
              <label for="item" class="grey">Item Name</label>
              <input type="text" placeholder="Banner Design" class="input" required>
              <input type="text" placeholder="Email Design" class="input" required>
            </div>

            <div class="item-list-name-new">
              <label for="qty" class="grey">Qty.</label>
              <input type="number" class="number-new input" placeholder="1" required width="4rem">
              <input type="number" class="number-new input" placeholder="2" required>
            </div>

            <div class="item-list-name-new">
              <label for="price" class="grey">Price</label>
              <input type="number" class="price-new input" placeholder="156.00" required>
              <input type="number" class="price-new input" placeholder="200.00" required>
            </div>

            <div class="item-list-name-new">
              <label for="total" class="grey item-total-new">Total</label>
              <p class="grey item-total-new">156.00</p>
              <p class="grey item-total-second-new">200.00</p>
            </div>

            <div class="item-list-name-new">
              <div class="item-total-new">&nbsp;</div>
              <img class="item-total-new" src="/assets/icon-delete.svg" alt="Delete">
              <img class="item-total item-total-second-new" src="/assets/icon-delete.svg" alt="Delete">
            </div>
          </div>

          <div>
            <button class="btn-2-light add-item-new input">+ Add New Item</button>
          </div>

        </div>
        <div class="modal-new-buttons">
          <button class="btn-2-light" onclick="document.getElementById('new').style.display='none'">Discard</button>
          <button class="btn-3-dark" onclick="saveDraft()">Save as Draft</button>
          <button class="btn-1">Save & Send</button>
        </div>
      </div>
    </div>
    <!-- Modal Edit End -->
  </section>

  <script src="/js/saveDraft.js"></script>
  <script src="/js/toggleDarkMode.js"></script>
</body>

</html>
